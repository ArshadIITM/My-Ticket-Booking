<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Signup Page</title>
    </head>
    <body>
        <div class="my_container">
            <div class="center">
                <h1>My Cine World</h1>
            </div>
            <div class="my_panel">
                <div class="center"><h3>Signup</h3></div>
                
                <div class="input_form">
                    <div class="mb-3">
                        <label for="user_name" class="form-label">User Name(E-mail)</label>
                        <input type="email" class="form-control" id="user_name" placeholder="iitm@study.ac.in">
                    </div>
                    <div class="mb-3">
                        <label for="user_password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="user_password" placeholder="Enter Password">
                    </div>
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full_name" placeholder="Enter your full name">
                    </div> 
                    <div class="mb-3">
                        <label for="user_location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="user_location" placeholder="Enter your location">
                    </div>
                    <div class="mb-3">
                        <label for="pin_code" class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="pin_code" placeholder="Enter pincode">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary">Sign Up</button> 
                        Existing User?<a href="login.html">Login</a>
                    </div> 
                    
                </div>
            </div> 
        </div>
    </body>
</html>
